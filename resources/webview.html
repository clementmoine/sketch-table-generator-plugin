<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Insérer un tableau</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Insérer un tableau</h1>

    <table id="generator"></table>

    <details>
      <summary>Paramètres avancés</summary>
      <div>
        <label for="col-width">Largeur des colonnes :</label>
        <input type="number" id="col-width" name="col-width" min="50" value="250" />
      </div>
    </details>

    <!-- notice the "../resources_" here. It's because webview.js will be compiled in a different folder with the prefix. -->
    <script src="../resources_webview.js"></script>
  </body>
</html>
